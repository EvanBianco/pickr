{% extends "base.html" %}

{% block content %}

<head>
    <title>Pick a Point</title>
    <script src="/static/js/raphael-min.js"></script>
    <script src="/static/js/underscore-min.js"></script>
    <script src="/static/js/pickpoint.js"></script>
</head>


  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading">
	<h3 class="panel-title"> <b>Pick this!</b> </h3>
      </div>
      <p>
	Click points on the image and create your picks for the horizon. Click submit when finished and browse the results
    
      </p>
      <div class="col-med-6">
        <div id="seismic-div" width=1080 height=720> 
        </div>
      </div>
      <div class="col-med-4">
      <button id="undo-button" type="button" class="alert alert-warning">
        Undo
      </button>
      <button id="clear-button" type="button" class="alert alert-warning">
        Clear
      </button>
	  <button class="btn btn-default" type="button" 
		  onclick="document.location.href='/results';">
		  <img src="images/Skull_Sticker_Green_pickthis.jpg"/>
	  </button>
      </div>


    </div>
  </div>

{% endblock %}
