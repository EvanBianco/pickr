<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>pick this{% block title %}<!--MORE TITLE-->{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  
  <!-- JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <!-- Twitter bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- Pick This styles -->
  <link rel="stylesheet" href="/static/css/pt.css" type="text/css" media="screen">

</head>

<body>

  <!-- Navbar --> 
  <div class="navbar-wrapper">

    <div class="container">  
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <strong><a class="navbar-brand" style="font-family: 'Nunito', sans-serif;" href="/">pick this</a></strong>
        </div><!-- End of navbar-header -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><p class="navbar-text">social image interpretation</p></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about">about</a></li>
            {% if logout %}
              <li style="margin-left:7px; margin-top:8px;">
                <figure style="width:32px; border: 1px solid #f2f2f2;">
                  <img src="https://www.gravatar.com/avatar/{{ email_hash }}?s=32&d=identicon" />
                </figure>
              </li>
              <li><a href="{{logout}}">sign out</a></li>
            {% else %}
              <li>
                <a class="btn btn-info" href={{login_url}}>Sign in</a>
              </li>
            {% endif %}
          </ul>
        </div><!-- End of navbar-collapse -->
      </nav>
    </div><!-- End of container -->
  </div><!-- End of navbar-wrapper -->

  <!-- Jinja2 content block -->
  {% block content %}    
    <!-- Content goes here. -->
  {% endblock %}

  <!-- Footer -->
  <footer class="footer" role="content-info">
    <div class="container" style="margin-top:24px;">  
      <div class="pt-footer">
        <p>
          <a href="http://www.subsurfwiki.org/wiki/Geophysics_Hackathon_2014">Geophysics Hackathon 2014</a>&nbsp;&bullet;&nbsp;Team Pick This&nbsp;&nbsp;&nbsp;&nbsp; <a href="/about">About</a>&nbsp;&bullet;&nbsp;<a href="/terms">Terms & privacy</a><br />
        </p>
      </div><!-- End of pt-footer -->
    </div> <!-- End of container -->
  </footer>

  <!-- Google Analytics -->
  <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-20861452-5', 'auto');
			    ga('send', 'pageview');
  </script>

</body>
</html>
