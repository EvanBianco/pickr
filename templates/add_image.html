{% extends "base.html" %}

{% block title %} &middot; choose{% endblock %}

{% block content %}

<!-- Page Content -->
<div class="container">

    <h1 class="page-header">Add a new image</h1>

  <form role="form" class="form-horizontal"
        action="/add_image" method="POST"> 

        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" id="title" 
		   name="title">
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
          <textarea class="form-control" rows="2" id="description" 
		    name = "description" placeholder="Enter a short description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="challenge" class="col-sm-2 control-label">Challenge</label>
          <div class="col-sm-10">
          <textarea class="form-control" rows="2" 
		    name="challenge" id="challenge" 
		    placeholder="Issue a short challenge"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="pickstyle" class="col-sm-2 control-label">Pick style</label>
          <div class="radio col-sm-10">
            <label>
              <input type="radio" name="pickstyle" id="points" value="points" checked>
              Pick and count points.
            </label>
          </div>
          <div class="radio col-sm-offset-2 col-sm-10">
            <label>
              <input type="radio" name="pickstyle" id="line" value="line">
              Pick a line.
            </label>
          </div>
          <div class="radio disabled col-sm-offset-2 col-sm-10">
            <label>
              <input type="radio" name="pickstyle" id="polygon" value="polygon" disabled>
              Pick a polygon. COMING SOON.
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="permission" class="col-sm-2 control-label">Permission</label>
          <div class="radio col-sm-10">
            <label>
              <input type="radio" name="permission" id="cc-by" value="CC-BY" checked>
              This is my image and I release it under the terms of <a href="http://bit.ly/cc-by">CC-BY</a>.
            </label>
          </div>
          <div class="radio col-sm-offset-2 col-sm-10">
            <label>
              <input type="radio" name="permission" id="limited" value="Copyright. Used with permission">
              This is my image and I am allowing its use here, but only here.
            </label>
          </div>
          <div class="radio col-sm-offset-2 col-sm-10">
            <label>
              <input type="radio" name="permission" id="3rdparty" value="Copyright. Used with permission">
              This is not my image, but I have permission to share it here.
            </label>
          </div>
        </div>

      <input type="hidden" name="image_key" value="{{image_key}}">

      <button class="btn btn-default col-sm-offset-2" type="submit" name="submit" value="Submit" id="submit">
        Submit
      </button>

  </form>

  <div class="col-sm-offset-2" style="margin-top:24px;">
    <img class="img-responsive img-rounded" src="{{image_url}}" alt="">
  </div>
</div><!-- end of container -->

{% endblock %}
