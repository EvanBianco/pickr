{% extends "base.html" %}

{% block title %} &middot; choose{% endblock %}

{% block content %}

<!-- Page Content -->
<div class="container">

  <div class="col-lg-12">
    <h1 class="page-header">Add image</h1>
  </div>

  <form action="/add_image" method="POST">
   description:
    <input type="text" name="description">
    <input type="submit" name="submit" 
	   value="Submit"
	   id="submit">
    <input type="hidden" name="image_key"
	   value="{{image_key}}">

  </form>


  <div class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="/pickr?image_key={{key}}">
      <img class="img-responsive" 
	   src="{{image_url}}" alt="">
    </a>
  </div>
</div><!-- end of container -->

{% endblock %}
