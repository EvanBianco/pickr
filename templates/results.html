{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

<script>
  var count = {{count}};
  var users = [];

 var current_user = "{{user}}";

 {% for pick_owner in users %}
 users.push("{{pick_owner}}");
 {% endfor %}

  var overlay64 = "{{image}}";
  var image_url = "{{ img_obj.url(size=1200) }}";
  var image_key = "{{ img_obj.key().id() }}";
  var baseImageWidth = "{{ img_obj.width }}";
  var baseImageHeight = "{{ img_obj.height }}";
  var pickstyle = "{{ img_obj.pickstyle }}";
</script>

<script src="/static/js/raphael-min.js"></script>
<script src="/static/js/underscore-min.js"></script>
<script src="/static/js/pick-drawing.js"></script>
<script src="/static/js/results.js"></script>


<div class="container">

  <!-- col for buttons -->
  <div class="col-md-offset-4 col-md-4 col-xs-offset-1 col-xs-10" 
       style="height:8em;">

    <!-- PREVIOUS button -->
    <div class="col-lg-5 col-md-5 col-xs-4" style="top:2.6em;">
  	<button type="button" id="previous-button" 
  		class="btn btn-primary btn-lrg">
  	  <span class="glyphicon glyphicon-chevron-left"></span> 
	  Prev<span class="hidden-xs">ious</span>
  	</button>
    </div>

    <!-- VOTING buttons -->
    <div class="col-lg-2 col-md-2 col-xs-4" 
	 style="vertical-align:middle; text-align:center;">

      <!-- UP button -->
      <button type="button" id="up-vote-button" 
	      class="btn btn-default btn-sm">
    	  <span class="glyphicon glyphicon-thumbs-up grey"
    		id="thumbs-up">
    	  </span>
      </button>
  	  
      <!-- count -->
    	<div id="vote-count" 
    	     style="font-size:200%; font-weight:bold; text-align:center;">
    	  {{count}}
    	</div>

    <!-- DOWN button -->
    	<button type="button" id="down-vote-button" 
    		class="btn btn-default btn-sm">
    	  <span class="glyphicon glyphicon-thumbs-down grey"
    		id="thumbs-down"></span>
    	</button>

    </div>

    <!-- NEXT button -->
    <div class="col-lg-5 col-md-5 col-xs-4" style="top:2.6em;">
      <button type="button" id="next-button" 
  	    class="btn btn-primary btn-lrg">
  	  <span class="glyphicon glyphicon-chevron-right" ></span> 
  	  Next
      </button>
    </div>

  </div><!-- end of col with buttons -->

    <div id="image-div"> </div>
    <p class="pull-right" style="font-size:80%">Uploaded by: {{img_obj.nickname}} &mdash; Image owner: {{ img_obj.rightsholder }}</p>
    <p style="font-size:80%">{{ img_obj.width }} &times; {{ img_obj.height }}</p>
    <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10" style="top:12px;" id="overlay-slider"></div>

</div><!-- end of container -->

<div style="bottom:24px;"><!-- Just a spacer -->&nbsp;</div>

{% endblock %}
